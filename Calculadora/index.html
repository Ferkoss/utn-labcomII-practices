<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>

<body>
    <div class="contenedor-botones">
        <div class="boton-div"><input type="button"  id="uno" value="1"></div>
        <div class="boton-div"><input type="button"  id="dos" value="2"></div>
        <div class="boton-div"><input type="button"  id="tres" value="3"></div>
        <div class="boton-div"><input type="button"  id="cuatro" value="4"></div>
        <div class="boton-div"><input type="button"  id="cinco" value="5"></div>
        <div class="boton-div"><input type="button"  id="seis" value="6"></div>
        <div class="boton-div"><input type="button"  id="siete" value="7"></div>
        <div class="boton-div"><input type="button"  id="ocho" value="8"></div>
        <div class="boton-div"><input type="button"  id="nueve" value="9"></div>
        <div class="boton-div"><input type="button"  id="cero" value="0"></div>
    </div>
    
    <div>
        <div class="operadores"><input type="button" id="mas" value="+"></div>
        <div class="operadores"><input type="button" id="menos" value="-"></div>
        <div class="operadores"><input type="button" id="por" value="*"></div>
        <div class="operadores"><input type="button" id="dividir" value="%"></div>
    </div>
    <button type="button" id="del">Del</button>
   <input type="button" value="Calcular" id="calc" name="calc">
   <p id="progreso"></p>
   <p id="result"></p>
    <script src="app.js"></script>
</body>
</html>
